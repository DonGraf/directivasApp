<h1 class="mt-3">Agregar Producto</h1>
<hr>
<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>
        <div class="col-auto">
            <input class="form-control" formControlName="nombre" placeholder="Ingrese el nombre...">
        </div>
        <div class="col-auto">
            <span error-msg
            color="red"
            mensaje="Debe ingresar algun dato en el campo"
            *ngIf="tieneError('nombre')"></span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
<hr>
<h3 class="mt-3">Formulario</h3>
<pre>Value: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid}}</pre>
